        function add() {
            var first = document.getElementById("1").value;
            var second = document.getElementById("2").value;
            var firstInt = parseInt(first);
            var secondInt = parseInt(second);
            document.getElementById("result").innerHTML = firstInt + secondInt;
        }
        function sub() {
            var first = document.getElementById("1").value;
            var second = document.getElementById("2").value;
            var firstInt = parseInt(first);
            var secondInt = parseInt(second);
            document.getElementById("result").innerHTML = firstInt - secondInt;
        }
        function mult() {
            var first = document.getElementById("1").value;
            var second = document.getElementById("2").value;
            var firstInt = parseInt(first);
            var secondInt = parseInt(second);
            document.getElementById("result").innerHTML = firstInt * secondInt;
        }
        function div() {
            var first = document.getElementById("1").value;
            var second = document.getElementById("2").value;
            var firstInt = parseInt(first);
            var secondInt = parseInt(second);
            document.getElementById("result").innerHTML = firstInt / secondInt;
        }
        function power() {
            var first = document.getElementById("1").value;
            var second = document.getElementById("2").value;
            var firstInt = parseInt(first);
            var secondInt = parseInt(second);
            document.getElementById("result").innerHTML = firstInt ** secondInt;
        }
        function one(input, value) {
            document.getElementById(input).value += value;
        }
